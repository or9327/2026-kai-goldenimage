# KISA 보안 가이드 모듈 설정
# 형식: MODULE_ID=enabled/disabled
# 
# 구현 완료: 35개 모듈
# 총 모듈: 67개

# ============================================
# 1. 계정 관리 (Account Management) - 9개 구현
# ============================================
U-01=enabled  # root 계정 원격 접속 제한
U-02=enabled  # 패스워드 복잡성 설정
U-03=enabled  # 계정 잠금 임계값 설정
U-04=enabled  # 패스워드 파일 보호
U-05=enabled  # root 이외의 UID가 '0' 금지
U-06=disabled # 불필요한 계정 제거 (미구현 - 수동)
U-07=disabled # 계정이 존재하지 않는 GID 금지 (미구현 - 수동)
U-08=disabled # 동일한 UID 금지 (미구현 - 수동)
U-09=disabled # 사용자 shell 점검 (미구현 - 수동)
U-10=enabled  # 동일한 UID 금지
U-11=enabled  # 사용자 shell 점검
U-12=enabled  # 세션 타임아웃 설정
U-13=enabled  # 패스워드 최소 길이 설정

# ============================================
# 2. 파일 및 디렉토리 관리 - 5개 구현
# ============================================
U-14=disabled # root 홈, 패스 디렉터리 권한 (미구현)
U-15=disabled # 파일 및 디렉터리 소유자 설정 (미구현)
U-16=enabled  # /etc/passwd 등 시스템 파일 권한 (U-16-22 통합)
U-17=enabled  # /etc/shadow 파일 권한 (U-16-22 통합)
U-18=enabled  # /etc/hosts 파일 권한 (U-16-22 통합)
U-19=enabled  # /etc/xinetd.conf 파일 권한 (U-16-22 통합)
U-20=enabled  # /etc/syslog.conf 파일 권한 (U-16-22 통합)
U-21=enabled  # /etc/services 파일 권한 (U-16-22 통합)
U-22=enabled  # /etc/services 파일 권한 (U-16-22 통합)
U-23=enabled  # SUID, SGID, Sticky bit 점검
U-24=disabled # 사용자 시작파일 권한 (미구현)
U-25=disabled # world writable 파일 점검 (미구현)
U-26=enabled  # /dev device 파일 점검
U-27=enabled  # .rhosts, hosts.equiv 사용 금지 (U-27-29 통합)
U-28=disabled # 접속 IP 및 포트 제한 (미구현)
U-29=enabled  # hosts.lpd 파일 권한 (U-27-29 통합)
U-30=enabled  # UMASK 설정 관리
U-31=disabled # 홈디렉터리 소유자 및 권한 (미구현)
U-32=disabled # 홈디렉터리 존재 관리 (미구현)
U-33=disabled # 숨겨진 파일 검색 (미구현)

# ============================================
# 3. 서비스 관리 (Service Management) - 20개 구현
# ============================================
U-34=enabled  # finger 서비스 비활성화
U-35=enabled  # Anonymous FTP 비활성화
U-36=enabled  # r 계열 서비스 비활성화
U-37=enabled  # cron 파일 권한 설정
U-38=enabled  # DoS 공격 취약 서비스 비활성화
U-39=enabled  # NFS 서비스 비활성화
U-40=enabled  # NFS 접근 통제
U-41=enabled  # automountd 제거
U-42=enabled  # RPC 서비스 비활성화 (U-42-43-44 통합)
U-43=enabled  # NIS, NIS+ 서비스 비활성화 (U-42-43-44 통합)
U-44=enabled  # TFTP, TALK 서비스 비활성화 (U-42-43-44 통합)
U-45=enabled  # 메일 서비스 점검
U-46=enabled  # 메일 스팸 방지 (U-46-48 통합)
U-47=enabled  # 메일 릴레이 제한
U-48=enabled  # 메일 VRFY/EXPN 제한 (U-46-48 통합)
U-49=enabled  # DNS 보안 설정 (U-49-50-51 통합)
U-50=enabled  # DNS Zone Transfer 제한 (U-49-50-51 통합)
U-51=enabled  # DNS 동적 업데이트 제한 (U-49-50-51 통합)
U-52=enabled  # Telnet 서비스 차단
U-53=enabled  # FTP 서비스 점검 (U-53-54 통합)
U-54=enabled  # FTP 서비스 비활성화 (U-53-54 통합)
U-55=enabled  # FTP 계정 shell 제한
U-56=enabled  # Ftpusers 파일 권한 (U-56-57 통합)
U-57=enabled  # FTP root 접근 제한 (U-56-57 통합)
U-58=enabled  # SNMP 서비스 비활성화
U-59=disabled # SNMP v3 사용 (미구현 - 수동)
U-60=disabled # SNMP Community String (미구현 - 수동)
U-61=disabled # SNMP 접근 제어 (미구현 - 수동)
U-62=enabled  # 로그온 경고 메시지
U-63=enabled  # /etc/sudoers 파일 권한

# ============================================
# 4. 패치 관리 (Patch Management) - 1개 구현
# ============================================
U-64=disabled # 최신 보안패치 적용 (미구현 - 지속적 운영)
U-65=enabled  # NTP/Chrony 설정 (U-65-66-67 통합)
U-66=enabled  # rsyslog 로그 정책 (U-65-66-67 통합)
U-67=enabled  # 로그 파일 권한 (U-65-66-67 통합)